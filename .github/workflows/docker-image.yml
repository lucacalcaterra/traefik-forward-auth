name: 'docker-build'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          username: "lucacalcaterra"
          password: ${{ secrets.GITHUB_TOKEN }}
          repository: lucacalcaterra/traefik-forward-auth
          platforms: linux/amd64,linux/arm64,linux/arm
          tags: latest
